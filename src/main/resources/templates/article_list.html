<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
        <td th:text="${article.subject}"></td>
        <td th:text="${article.createDate}"></td>
    </tr>
    </tbody>
</table>

<a href="@{/article/create}" class="btn btn-primary">질문 등록하기</a>
